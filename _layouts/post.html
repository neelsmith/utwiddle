---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>

  {% if page.tags.size > 0 %}
    <p>See other posts tagged:</p>
    <ul>
    {% for tag in page.tags %}
    <li>
        <a href="{{"/tags/" | prepend:site.baseurl }}{{ tag }}/">{{ site.data.blogtopics[tag].title }}</a>


    </li>
    {% endfor %}
    </ul>
  {% endif %}

  <p>See <a href="{{ "/alltags"| prepend:site.baseurl }}"</a>index of posts by tag</a></p>

</div>
