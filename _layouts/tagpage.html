---
layout: default
---

<h1>{{ site.data.blogtopics[page.tag].title }}</h1>

<p>Posts tagged "{{ page.tag }}":</p>

<div class="related">

  <ul class="related-posts">
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">
    {{ post.title }}  </a>
    <small>{{ post.date | date: "%B %d, %Y" }}</small>

</li>
{% endfor %}
</ul>
</div>



  <p>See an <a href="{{ "/alltags"| prepend:site.baseurl }}"</a>index of posts by tag</a>.</p>
